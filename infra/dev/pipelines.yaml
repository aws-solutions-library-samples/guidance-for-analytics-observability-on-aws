#        hosts: ["http://opensearch-node1:9200"]
#        index: spark-stage-agg-metrics
#        insecure: true
#        routes:
#          - stage-agg-metrics
    - opensearch:
        hosts: [ "http://opensearch-node1:9200" ]
        index: spark-logs
        insecure: true
