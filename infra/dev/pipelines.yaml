dev-pipeline:
  delay: 1000
  source:
    http:
      path: "/ingest"
  processor:
    - date:
        from_time_received: true
        destination: "@timestamp"
    - delete_entries:
        with_keys: ["threadId","threadName","threadPriority"]
    - grok:
        match:
          contextData/map/mdc.taskName: ['task %{NUMBER:taskId} in stage %{NUMBER:stageId} \(TID %{NUMBER:tid}\)']
